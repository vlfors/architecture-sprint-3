name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build JAR for management-device
      - name: Build JAR for management-device
        working-directory: ./microservices/management-device
        run: |
          mvn clean package

      # Build JAR for management-telemetry
      - name: Build JAR for management-telemetry
        working-directory: ./microservices/management-telemetry
        run: |
          mvn clean package

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build and push Docker images
      - name: Build and Push Docker Image for management-device
        run: |
          docker build -t ghcr.io/${{ github.repository }}/management-device:latest ./path/to/management-device
          docker push ghcr.io/${{ github.repository }}/management-device:latest

      - name: Build and Push Docker Image for management-telemetry
        run: |
          docker build -t ghcr.io/${{ github.repository }}/management-telemetry:latest ./path/to/management-telemetry
          docker push ghcr.io/${{ github.repository }}/management-telemetry:latest
