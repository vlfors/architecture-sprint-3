openapi: "3.0.2"
info:
  title: Telemetry Management API
  version: 1.0.0
  description: API для управления телеметрией.
servers:
  - url: http://localhost:8082/api
    description: Локальный сервер для управления телеметрией

paths:
  /telemetry/{deviceId}/:
    get:
      summary: Получить список телеметрических данных
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Telemetry'
              examples:
                success:
                  summary: Пример ответа
                  value:
                    - id: "b65f14d2-4afc-4689-b8b4-f2f66b17eebd"
                      device_id: "e9f8c3ad-44ea-4f9c-8306-56003491b0c3"
                      timestamp: "2024-12-08T14:00:00Z"
                      data:
                        temperature: 22.5
                        humidity: 45

  /telemetry/{deviceId}/temperature:
    get:
      summary: Получить телеметрию устройства
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Уникальный идентификатор устройства
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Telemetry'
              examples:
                success:
                  summary: Пример ответа
                  value:
                    - id: "b65f14d2-4afc-4689-b8b4-f2f66b17eebd"
                      device_id: "e9f8c3ad-44ea-4f9c-8306-56003491b0c3"
                      timestamp: "2024-12-08T14:00:00Z"
                      data:
                        temperature: 22.5

        '404':
          description: Телеметрия для устройства не найдена
        '500':
          description: Ошибка сервера

components:
  schemas:
    Telemetry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        device_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        data:
          type: object
          additionalProperties: true