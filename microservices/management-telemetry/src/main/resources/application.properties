spring.application.name=management-telemetry
server.port=8081

# ===============================
# ????????? ???? ??????
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/telemetry_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ????????? Kafka
# ===============================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=telemetry-group
spring.kafka.consumer.auto-offset-reset=earliest
# ???????????? ??? ???????? (??? ?????? ?????? ????? ???????????? JsonSerializer)
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.ErrorHandlingSerializer
spring.kafka.producer.value-serializer.delegate=org.springframework.kafka.core.DefaultKafkaProducerFactory$JsonSerializer

# ?????????????? ??? ????? (?????? ???????????? String ??? ?????)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ?????????????? ??? ???????? (??? ?????? ?????? ????? ???????????? JsonDeserializer)
spring.kafka.consumer.value-deserializer=org.springframework.kafka.core.DefaultKafkaConsumerFactory$JsonDeserializer
# ===============================
# ??????? Spring
# ===============================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
